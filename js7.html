    <h2>Click the following buttons to handle animation</h2>

    <div class="buttons">
        <button onclick="startTrain()">Start</button>
        <button onclick="stopTrain()">Stop</button>
    </div>

    <script>
        let train = document.getElementById("train");
        let position = 0;
        let speed = 5;
        let animation;

        function moveTrain() {
            position += speed;
            train.style.left = position + "px";
            if (position > window.innerWidth) {
                position = -200; // Reset to start
            }
            animation = requestAnimationFrame(moveTrain);
        }

        function startTrain() {
            if (!animation) {
                moveTrain();
            }
        }

        function stopTrain() {
            cancelAnimationFrame(animation);
            animation = null;
        }
    </script>
